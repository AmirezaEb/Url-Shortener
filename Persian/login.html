<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/lalezar" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <main>
        <div class="email-div" id="email-div">
            <h2 class="email-header">ورود به سایت</h2>
            <form action="" class="email-form">
                <div class="email-val-div">
                    <i class="ri-error-warning-line email-valid-icon d-none"></i>
                    <input type="text" class="email-input" name="email" id="email-input" placeholder="ایمیل خود را وارد کنید ..." />
                    <p class="email-validation-text d-none">لطفا ایمیل معتبر وارد نمایید !</p>
                    <span class="email-validation-span d-none"></span>
                </div>
                <button class="email-submit-btn">ارسال کد</button>
            </form>
        </div>

        <div class="bg-blur"></div>
    </main>

    <!--App script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/clipboard.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
