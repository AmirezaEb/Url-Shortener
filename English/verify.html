<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verify</title>
    <script src="assets/js/sweetalert2@11.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/going-to-school" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <main>

        <div class="verify-div" id="verify-div">
            <h2 class="verify-header">Verify Code</h2>
            <form action="" class="verify-form">
                <div class="verify-val-div">
                    <i class="ri-error-warning-line verify-valid-icon d-none"></i>
                    <input type="text" class="verify-input" name="verifyCode" id="verify-input" placeholder="Enter Your Code" />
                    <p class="verify-validation-text d-none">Please Enter Valid Verify Code !</p>
                    <span class="verify-validation-span d-none"></span>
                </div>
                <button class="verify-submit-btn">submit</button>
            </form>
        </div>

        <div class="bg-blur"></div>
    </main>

    <!--App script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/clipboard.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
